<!DOCTYPE html>
<head>
  <title>New Tab</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="content"></div>
  <div id="loader">
    <div id="circleG">
      <div id="circleG_1" class="circleG"></div>
      <div id="circleG_2" class="circleG"></div>
      <div id="circleG_3" class="circleG"></div>
    </div>
  </div>
  <div id="lowbar">
    <div id="clock">
      <span id="time">00 00 00</span>
      <span id="date"></span>
    </div>
  </div>
  <div id="settings">
    &#xf013;
  </div>
  <div id="sp-wrapper" style="display: none">
    <div id="settings-panel">
      <div id="dismiss">&#xf00d;</div>
      <h1>Ranking Type</h1>
      <input type="radio" name="pgata" value="Daily">&nbsp;Daily<br>
      <input type="radio" name="pgata" value="Weekly">&nbsp;Weekly<br>
      <input type="radio" name="pgata" value="Monthly">&nbsp;Monthly<br>
      <input type="radio" name="pgata" value="Rookie">&nbsp;Rookie<br>
      <input type="radio" name="pgata" value="Original">&nbsp;Original<br>
      <h2>created by <a href="https://twitter.com/kafushino">shino</a></h2>
    </div>
  </div>
  <div id="rc-button">
    &#xf0c9;
  </div>
  <div id="rc-panel">
    <h2>Recently Closed</h2>
    <div id="nodev">Sorry! This feature currently only works on the <a href="http://www.chromium.org/getting-involved/dev-channel">Chrome Dev Channel</a>.</div>
  </div>
  <div id="blackout" style="display: none">&nbsp;</div>
</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.isotope.min.js"></script>
<script type="text/javascript" src="js/jquery.centermasonry.js"></script>
<script type="text/javascript" src="js/jquery.waitforimages.js"></script>
<script type="text/javascript" src="js/owaranai.js"></script>
